        >

    <!-- Buttons Section -->

    <!-- Modal for Adding Appointments -->
    <div
      class="modal fade"
      id="addAppointmentModal"
      tabindex="-1"
      aria-labelledby="addAppointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close btn-close-left"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title" id="addAppointmentModalLabel">
              Agregar Cita
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label
                  for="vehiculo"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Vehículo</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="vehiculo"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="apellido"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Apellido</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="tipoDoc"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Tipo de Documento</label
                >
                <select
                  class="form-select"
                  id="tipoDoc"
                  style="
                    width: 100%;
                    padding: 10px;
                    border-radius: 8px;
                    border: 1px solid #ced4da;
                  "
                >
                  <option value="CC">Cédula de Ciudadanía (CC)</option>
                  <option value="CE">Cédula de Extranjería (CE)</option>
                </select>
              </div>
              <div class="mb-3">
                <label
                  for="numeroDoc"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Número de Documento</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="numeroDoc"
                  required
                />
              </div>
              <div class="mb-3">
                <label
                  for="telefono"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Teléfono</label
                >
                <input type="tel" class="form-control" id="telefono" required />
              </div>
              <div class="mb-3">
                <label
                  for="estado"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Estado</label
                >
                <input type="text" class="form-control" id="estado" required />
              </div>

              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Rescheduling Appointments -->
    <div
      class="modal fade"
      id="rescheduleAppointmentModal"
      tabindex="-1"
      aria-labelledby="rescheduleAppointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close btn-close-left"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title" id="rescheduleAppointmentModalLabel">
              Reprogramar Cita
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label
                  for="newDate"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Nueva Fecha</label
                >
                <input type="date" class="form-control" id="newDate" required />
              </div>
              <div class="mb-3">
                <label
                  for="newTime"
                  class="form-label"
                  style="font-weight: bold; color: #333"
                  >Nueva Hora</label
                >
                <input type="time" class="form-control" id="newTime" required />
              </div>
              <button type="submit" class="btn btn-warning">Reprogramar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Deleting Appointments -->
    <div
      class="modal fade"
      id="deleteAppointmentModal"
      tabindex="-1"
      aria-labelledby="deleteAppointmentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close btn-close-left"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <h5 class="modal-title" id="deleteModalLabel">Eliminar Cita</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar esta Cita?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
